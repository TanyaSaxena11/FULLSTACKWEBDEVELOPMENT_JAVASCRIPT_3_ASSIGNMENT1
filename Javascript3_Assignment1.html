<html>
    <head>
        <meta charset="UTF=8">
        <title>Javascript3 - Print Prime Numbers</title>
    </head>
    <body>
        <script>
            function isPrime(num){
                 if(num === 1)
                 {
                     return false;
                 }
                 else if(num === 2)
                 {
                     return false;
                 }
                 else{
                     for(var i = 2;i < num;i++ )
                    {
                        if(num % i == 0){
                            return false;
                        }
                    }
                    return true;
                }                
            }
            console.log(isPrime(25));
           
        </script>
    </body>
</html>
